# Deploy static content to GitHub Pages for production and test branches
name: Deploy Pages (prod + test)

on:
  push:
    branches:
      - "main"
      - "staging"
      - "test"
  workflow_dispatch:

# Required permissions for GitHub Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

# Follow the GitHub Pages guidance for single-flight deployments
concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || format('preview-%s', github.ref_name) }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the repository contents (or replace with your build output directory)
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Enable preview deployments for non-main branches
          preview: ${{ github.ref_name != 'main' }}
