name: Deploy Pages (prod + test)

on:
  push:
    branches: [main, test, clean]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build bundles
        run: npm run build

      - name: Prepare deployment files
        run: |
          mkdir -p _deploy
          shopt -s extglob nullglob
          cp -r *.html *.ico *.json editor styles js dist apps packages _deploy/ 2>/dev/null || true
          rm -rf _deploy/.git* _deploy/.github

      - name: Deploy PROD to gh-pages root
        if: github.ref_name == 'main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_deploy
          destination_dir: .
          keep_files: false
          enable_jekyll: false

      - name: Deploy TEST to gh-pages/test
        if: github.ref_name == 'test'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_deploy
          destination_dir: test
          keep_files: true
          enable_jekyll: false

      - name: Deploy Clean to gh-pages/clean
        if: github.ref_name == 'clean'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_deploy
          destination_dir: clean
          keep_files: true
          enable_jekyll: false
