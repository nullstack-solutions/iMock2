# Deploy static content to GitHub Pages for production and test branches
name: Deploy Pages (prod + test)

on:
  push:
    branches: [main, test]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: ${{ github.ref_name == 'main' && '' || 'test' }} # '' = корень сайта
    steps:
      - uses: actions/checkout@v4

      # если есть сборка — собери в ./dist (вставь свои шаги)
      - name: Prepare files
        run: |
          mkdir -p dist
          cp -r ./* dist/ || true

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: ${{ env.TARGET_DIR }} # '' или 'test'
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
