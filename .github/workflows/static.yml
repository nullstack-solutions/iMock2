# Deploy static content to GitHub Pages for production and test branches
name: Deploy Pages (prod + test)

on:
  push:
    branches: [main, test]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare files
        run: |
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude 'dist' --exclude '.git' --exclude '.github' \
            ./ dist/

      # PROD → корень gh-pages
      - name: Deploy PROD to gh-pages root
        if: github.ref_name == 'main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: .      # корень
          keep_files: false

      # TEST → gh-pages/test
      - name: Deploy TEST to gh-pages/test
        if: github.ref_name == 'test'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: test   # подкаталог
          keep_files: false
