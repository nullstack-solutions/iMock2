# Deploy static content to GitHub Pages for production and test branches
name: Deploy Pages (prod + test)

on:
  push:
    branches: [main, test]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: ${{ github.ref_name == 'main' && '' || 'test' }} # ''=корень, иначе /test

    steps:
      - uses: actions/checkout@v4

      # Prepare files for deployment
      - name: Prepare files
        run: |
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude 'dist' --exclude '.git' --exclude '.github' \
            ./ dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ env.TARGET_DIR }}
          keep_files: false
