name: Quality Checks

on:
  pull_request:
    branches: [main, test]
  push:
    branches: [main, test]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Validate HTML
        uses: cyb3r-jak3/html5validator-action@v0.8.0
        with:
          root: .
          css: false
        continue-on-error: true

      - name: Lint JavaScript
        run: npx eslint js/**/*.js --max-warnings 20
        continue-on-error: true

      - name: Lint CSS
        run: npx stylelint "styles/**/*.css" --max-warnings 30
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine diff range
        id: diff
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          if [ -z "$BASE" ] || [ -z "$HEAD" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "No diff range available; skipping secret scan."
            exit 0
          fi

          if [ "$BASE" = "$HEAD" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Base and head commits are identical; skipping secret scan."
            exit 0
          fi

          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD" >> "$GITHUB_OUTPUT"

      - name: Skip secret scan
        if: steps.diff.outputs.skip == 'true'
        run: echo "Skipping TruffleHog scan due to matching base/head commits."

      - name: Scan for secrets
        if: steps.diff.outputs.skip != 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.diff.outputs.base }}
          head: ${{ steps.diff.outputs.head }}

  build:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Bundle size check
        run: |
          SIZE=$(du -sb dist | cut -f1)
          echo "ðŸ“¦ Bundle size: $SIZE bytes"

          if [ $SIZE -gt 2000000 ]; then
            echo "::warning::Bundle > 2MB"
          fi

          if [ $SIZE -gt 5000000 ]; then
            echo "::error::Bundle > 5MB"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
