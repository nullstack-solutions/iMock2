name: Run Tests

on:
  push:
    branches: [main, test, 'claude/**']
  pull_request:
    branches: [main, test]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run all tests
        run: npm test

      - name: Test summary
        if: success()
        run: |
          echo "âœ… All tests passed"
          echo "ðŸ“Š Test Coverage:"
          echo "  - Business Logic: 8 tests (state.js, demo.js)"
          echo "  - Cache Workflow: 7 tests (cache.js optimistic updates)"
          echo "  - Recording: 3 tests (clearRecordings)"
          echo "  - Mappings: 10 tests (CRUD operations)"
          echo "  - Scenarios: 10 tests (state transitions)"
          echo "  - Requests: 10 tests (filtering, rendering)"
          echo "  - Templates: Template system tests"
          echo "  Total: 55+ tests covering critical business logic"
