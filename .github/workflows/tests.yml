name: Run Tests

on:
  push:
    branches: [main, test, 'claude/**']
  pull_request:
    branches: [main, test]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run business logic tests
        run: node tests/business-logic.spec.js

      - name: Run cache workflow tests
        run: node tests/cache-workflow.spec.js

      - name: Run recording tests
        run: node tests/recording.spec.js

      - name: Run mappings tests
        run: node tests/mappings.spec.js

      - name: Run scenarios tests
        run: node tests/scenarios.spec.js

      - name: Run requests tests
        run: node tests/requests.spec.js

      - name: Test summary
        if: always()
        run: |
          echo "âœ… All tests completed"
          echo "ðŸ“Š Test Coverage Summary:"
          echo "  - Business Logic: 8 tests (state.js, demo.js)"
          echo "  - Cache Workflow: 7 tests (cache.js optimistic updates)"
          echo "  - Recording: 3 tests (clearRecordings)"
          echo "  - Mappings: 10 tests (CRUD operations)"
          echo "  - Scenarios: 10 tests (state transitions)"
          echo "  - Requests: 10 tests (filtering, rendering)"
          echo "  Total: 48+ tests covering critical business logic"
